repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:30.1.1-jre'

    implementation("org.springframework:spring-jdbc:5.2.21.RELEASE")
    implementation("org.springframework:spring-webmvc:5.2.21.RELEASE")
    implementation("org.springframework:spring-context:5.2.21.RELEASE")
    implementation("org.springframework:spring-beans:5.2.21.RELEASE")
    implementation("org.springframework:spring-jdbc:5.2.21.RELEASE")

    implementation("org.mybatis:mybatis:3.5.9")
    implementation("org.mybatis:mybatis-spring:2.0.7")
    implementation("org.xerial:sqlite-jdbc:3.36.0.3")
    
    //testImplementation ('junit:junit:4.13.2')
    testImplementation("org.springframework:spring-test:5.2.21.RELEASE")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
